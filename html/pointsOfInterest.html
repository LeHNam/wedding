<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Khoa&Vy</title>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Abril+Fatface"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
  <style>
    .container {
      max-width: 100%;
    }
    
    #logoHeader {
      font-family: Abril Fatface;
      font-size: 32px;
      font-weight: 400;
      line-height: 43px;
      letter-spacing: 0em;
      text-align: center;
      color: #275238;
    }
    
    .navItemHeader {
      font-family: Baskerville;
      font-size: 14px;
      font-weight: 400;
      line-height: 20px;
      letter-spacing: -0.011em;
      text-align: left;
      color: #275238;
    }
    
    .navItemHeader.active {
      font-weight: 600;
      letter-spacing: 0em;
      text-align: left;
      color: #275238 !important;
      text-underline: #275238 !important;
      text-decoration-line: underline;
      text-underline-offset: 8px;
    }
    
    .headerText {
      font-family: Baskerville;
      font-size: 48px;
      font-weight: 400;
      line-height: 55px;
      letter-spacing: 0em;
      text-align: center;
      color: #275238;
    }
    
    .bodyText {
      font-family: Baskerville;
      font-size: 18px;
      font-weight: 400;
      line-height: 27px;
      letter-spacing: 0em;
      text-align: center;
      color: #275238;
    }
    
    
    #phanThietBody {
      border-right: 1px solid #27A35E;
    }
    @media (max-width: 576px) {
  
      #formInterest{
        width: 90%;
      }
      
    }
  
    #formInterest{
      width: 480px;
      font-size: 13px;
      font-weight: 600;
      line-height: 20px;
      letter-spacing: 0em;
      text-align: left;
  
    }

    #submitBtn {
      height: 40px;
      padding: 7.5px 14px 7.5px 14px;
      border-radius: 8px;
      gap: 8px;
      font-family: Inter;
      font-size: 14px;
      font-weight: 600;
      line-height: 20px;
      letter-spacing: 0em;
      background-color:  #336B49;
      color: #FFFFFF;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col col-11 col-sm-2" id="logoHeader">
      Khoa & Vy
    </div>
    <div class="col col-1 col-sm-10 " id="navItemHeader">
      <nav class="navbar navbar-expand-lg  float-end">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                  aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="color: #275238 !important;"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
               aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link navItemHeader" aria-current="page" href="/home.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link navItemHeader active" href="#">Gửi lời chúc</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link navItemHeader " href="/album.html">Album</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link navItemHeader" href="/info.html">Thông tin tiệc và lễ</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="col col-12">
      <div class=" text-center ">
        <p class="headerText">Gửi lời chúc</p>
        <p class="bodyText">
          <img src="image/quote_left.png" height="18">
          Một lời chúc chân thành không chỉ đơn giản là lời nói, đó là món quà tinh thần tràn đầy ý nghĩa được gửi gắm từ một trái tim biết yêu thương và quan tâm.
          <img src="image/quote_right.png" height="18">
        </p>
      </div>
    </div>
  </div>
  <div class="row" >
    <div class="col col-12">
      <div class=" d-flex justify-content-center text-center   ">
        <form id="formInterest">
          <div class="mb-3">
            <label for="from" class="form-label">Từ</label>
            <input type="text" class="form-control" id="from" placeholder="Tên của bạn">
          </div>
          <div class="mb-3">
            <label for="to" class="form-label">Gửi đến</label>
            <input type="text" class="form-control" id="to" placeholder="Tên người nhận ">
          </div>
          <div class="mb-3 ">
            <label for="message" class="form-label">Lời chúc</label>
            <input type="text" class="form-control" id="message" placeholder="Nội dung lời chúc bạn muốn gửi gắm ">
          </div>
          <button type="submit" class="btn btn-primary" id="submitBtn">Gửi đi</button>
        </form>
      </div>
    </div>
  </div>

</div>
<script>
</script>
